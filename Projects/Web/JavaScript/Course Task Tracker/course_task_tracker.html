<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Task Tracker</title>
    <link rel="icon" type="image/png" href="/Projects/Web/JavaScript/Text to speech/text_to_speechLogo.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <link rel="stylesheet" href="/Projects/projects.css">
    <link rel="stylesheet" href="/Projects/Web/JavaScript/Course Task Tracker/course_task_tracker.css">
</head>

<body>
    
    <div>
        <p class="statText">Course Task Tracker</p>
    </div>

    <div class="container">
        <p>
            <label for="new-task" class="middle">Add Task</label>
            <input id="new-task" type="text">
        </p>
        <button>Add Task</button>
        <h3 class="todo middle">Todo</h3>
        <ul id="incomplete-tasks"></ul>
        <h3 class="middle">Completed Tasks</h3>
        <ul id="Completed-tasks"></ul>
    </div>

    <script type="text/javascript" src="course_task_tracker.js"></script>

</body>
</html>
