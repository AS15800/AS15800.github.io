<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text-to-Speech Converter</title>
    <link rel="icon" type="image/png" href="/Projects/Web/JavaScript/Text to speech/text_to_speechLogo.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <link rel="stylesheet" href="/Projects/projects.css">
    <link rel="stylesheet" href="/Projects/Web/JavaScript/Text to speech/text_to_speech.css">

    

</head>

<body>
    
    <div>
        <p class="statText">Text-to-Speech Converter</p>
    </div>

    <div class="textToSpeechContainer">
        
        <div class="app-container">
            <div class="headings-container">
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert"
                placeholder="Enter text to convert into speech..."
                id="" cols="35" role="10"
                class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">Play Converted Sound</button>
            </div>
        </div>

    </div>

    <script src="text_to_speech.js"></script>

</body>
</html>
