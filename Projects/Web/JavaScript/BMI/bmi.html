<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI (Body Mass Index) Calculator</title>
    <link rel="icon" type="image/png" href="/Projects/Web/JavaScript/BMI/bmiScreenshot.PNG"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <link rel="stylesheet" href="/Projects/projects.css">

    <script src="bmi.js"></script>

</head>

<body>
    
    <div>
        <p class="statText">BMI (Body Mass Index) Calculator</p>
    </div>

    <div class="BmiContainer">

      <p>Height (in cm)</p>
      <input type="number" id="heightInput"/>

      <p>Weight (in kg)</p>
      <input type="number" id="weightInput"/>

      <button id="bmiCalculateBtn">Calculate</button>

      <p id="result"></p>

    </div>

</body>
</html>
